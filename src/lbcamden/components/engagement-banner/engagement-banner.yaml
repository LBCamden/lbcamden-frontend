params:
  - name: classes
    type: string
    required: false
    description: Classes to add to the header container.
  - name: image
    type: object
    required: true
    description: Image displayed in engagement banner.
    params:
    - name: fallback
      type: string
      required: true
      description: Fallback image source
    - name: alt
      type: string
      required: false
      description: Alt text for the image
    - name: lazy
      type: boolean
      required: false
      description: If true, lazy-load the image
    - widths:
      - name: mobile
        type: string
        required: false
        description: Assumed width (in css units) of the image when selecting a source image on mobile viewports
      - name: mobileLarge
        type: string
        required: false
        description: Assumed width (in css units) of the image when selecting a source image on large mobile viewports
      - name: tablet
        type: string
        required: false
        description: Assumed width (in css units) of the image when selecting a source image on tablet viewports
      - name: desktop
        type: string
        required: false
        description: Assumed width (in css units) of the image when selecting a source image on desktop viewports
      - name: wide
        type: string
        required: false
        description: Assumed width (in css units) of the image when selecting a source image on wide viewports
    - name: sources
      type: array
      required: false
      description: Sources for images
      items:
        - name: type
          type: array
          required: true
          description: Mime type of the source
        - name: type
          type: array
          required: true
          description: Mime type of the source type
        - name: sources
          type: array
          required: true
          description: Sources listed in the source
          items:
            - name: src
              type: string
              required: true
              description: Source of the image
            - name: width
              type: string
              required: false
              description: Width descriptor of the image. Default value is infinity.
  - name: heading
    type: string
    required: true
    description: Heading content of banner.
  - name: shortDescription
    type: string
    required: false
    description: Short description of the linked content
  - name: link
    type: string
    required: true
    description: URL of linked content
  - name: linkText
    type: string
    required: true
    description: Text of action link to engagement content
  - name: lazyImages
    type: boolean
    required: false
    description: If true, lazy-load images

previewLayout: full-width
accessibilityCriteria: |
  Links in the component must:
    - accept focus
    - be focusable with a keyboard
    - be usable with a keyboard
    - indicate when they have focus
    - change in appearance when touched (in the touch-down state)
    - change in appearance when hovered
    - be usable with touch
    - be usable with voice commands
    - have visible text
    - have meaningful text

