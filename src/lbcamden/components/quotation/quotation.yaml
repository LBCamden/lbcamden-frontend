params:
  - name: colour
    type: string
    required: true
    description: Colour of the quote marks
  - name: text
    type: string
    required: true
    description: Quotation text
  - name: attribution
    type: string
    required: true
    description: Author of the quote
examples:
  - name: default
    description: Standard application of quotation
    data:
      colour: orange
      text: "We provide services and information for residents, businesses and visitors to the London Borough of Camden."
      attribution: "Camden Council"
