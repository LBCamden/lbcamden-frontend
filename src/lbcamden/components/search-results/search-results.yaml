params:
- name: classes
  type: string
  required: false
  description: Classes to add to the container.
- name: items
  type: array
  required: true
  description: Search result items.
  items:
  - name: title
    type: string
    required: true
    description: Title of the search result
  - name: href
    type: string
    required: true
    description: Page linked by the result
  - name: summary
    type: string
    required: true
    description: Text summary of the returned result
  - name: breadcrumbs
    type: array
    required: true
    description: Breadcrumbs indicating the search result
    items:
    - name: text
      type: string
      required: true
      description: Text content of the breadcrumb item
    - name: href
      type: string
      required: true
      description: Href of the breadcrumb item

