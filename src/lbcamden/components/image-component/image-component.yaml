params:
  - name: image
    type: object
    required: true
    description: Image configuration as per LBCamden image component
  - name: caption
    type: string
    required: false
    description: Caption for the image
examples:
  - name: default
    description: Standard application of image component
    data:
      image:
        src: /example-assets/images/hero.jpg
      caption: "<p>We provide services and information for residents, businesses and visitors to the London Borough of Camden. </p>"
  - name: no caption
    description: Standard application of image component with no caption
    data:
      image:
        src: /example-assets/images/hero.jpg
